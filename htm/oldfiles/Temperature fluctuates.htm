    <body>
        <h1>Temperature fluctuates</h1>
        <ol>
            <li value="1">Is the thermistor close enough to the filament? The sensor should touch the metal of the nozzle,</li>
            <li value="2">Are there pops or hisses coming from the extruder?&#160;Its too hot, lower the temperature.</li>
            <li value="3">Check the g-code to make sure it has the correct instructions.</li>
        </ol>
